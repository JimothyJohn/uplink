[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino

# upload_port = /dev/ttyUSB0
# monitor_port = /dev/ttyUSB0
# Mac ports
upload_port = /dev/tty.usbserial-11240
monitor_port = /dev/tty.usbserial-11240
monitor_speed = 115200

lib_deps = 
	ESP_WiFiManager@1.7.8
	PubSubClient@^2.8.0
	ArduinoJson@^6.18.5
    kosme/arduinoFFT@^1.5.6
